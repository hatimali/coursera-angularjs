<!doctype html>
<html lang="en" ng-app = "NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

  </head>
<body>
    <div ng-controller="NarrowItDownController as list">
       <div class="container">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <form>
            <div class="form-group">
              <input type="text" ng-model="list.searchItem" placeholder="search term" class="form-control">
            </div>
            <div class="form-group narrow-button">
              <button class="btn btn-primary" ng-click="list.narrowItDown()">Narrow It Down For Me!</button>
            </div>
        </form>
       <p class="row"></p>
       <div ng-show = "list.IsVisible"> <h2>Result</h2> </div>
       <!-- Bonus loader (see Bonus section of the assignment) -->
       <items-loader-indicator></items-loader-indicator>
           <!--found-items should be implemented as a component -->
        <found-items
            found="list.items"
            on-remove="list.removeItem(index)">
        </found-items>

      </div>
    </div>
</body>
</html>
